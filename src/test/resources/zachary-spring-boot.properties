#配置mysql驱动的位置
driver.path=G:/mysql/mysql-connector-java-5.1.47.jar

#添加注解（若不需要，可以去除，把对应的xml里面的AnnotationPlugin禁用即可）
AnnotationPlugin.annotationClass=org.apache.ibatis.annotations.Mapper
AnnotationPlugin.annotationName=@Mapper

#JDBC的链接
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/master?serverTimezone=GMT%2B8&?useUnicode=true&characterEncoding=utf8&useSSL=false
jdbc.username=root
jdbc.password=root123

#javaModelGenerator生成
javaModelGenerator.targetPackage=com.roncoo.education.bean
javaModelGenerator.targetProject=G:/mysql/test

#javaClientGenerator生成
javaClientGenerator.targetPackage=com.roncoo.education.mapper
javaClientGenerator.targetProject=G:/mysql/test

#sqlMapGenerator生成
sqlMapGenerator.targetPackage=mybatis
sqlMapGenerator.targetProject=G:/mysql/test
